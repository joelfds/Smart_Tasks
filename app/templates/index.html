<!DOCTYPE html>
<html>
<head>
    <title>Smart Task Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Smart Task Scheduler</h1>
    <form method="post" action="{{ url_for('main.add_task') }}">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" required>
        <label for="scheduled_date">Scheduled Date:</label>
        <input type="date" id="scheduled_date" name="scheduled_date" required>
        <label for="importance">Importance (1-5):</label>
        <input type="number" id="importance" name="importance" required>
        <label for="duration">Duration (hours):</label>
        <input type="number" id="duration" name="duration" required>
        <label for="dependency">Dependency (optional):</label>
        <input type="text" id="dependency" name="dependency">
        <button type="submit">Add Task</button>
    </form>
    <h2>Schedule</h2>
    <ul>
        {% for task in schedule %}
            <li>
                <strong>{{ task.name }}</strong><br>
                Scheduled Date: {{ task.scheduled_date }}<br>
                Importance: {{ task.importance }}<br>
                Duration: {{ task.duration }} hours<br>
                <form method="post" action="{{ url_for('main.remove_task') }}" style="display:inline;">
                    <input type="hidden" name="task" value="{{ task.name }}">
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
